output: default
streamtags: []
groups: {}
asyncFuncTimeout: 1000
functions:
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: "This pipeline modifies the time of the event to the time of ingest and
        calculates the lag. The SHA field enables you to monitor for duplicates
        while obfuscating the data. See README for when and how to use this
        pipeline. "
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: "Author: Cribl Packs Team"
  - id: numerify
    filter: "true"
    disabled: null
    conf:
      depth: 5
      format: none
      ignoreFields: []
      filterExpr: ""
      digits: 0
  - id: comment
    filter: "true"
    disabled: null
    conf:
      comment: Enable the Drop function below to drop data that has already been
        ingested. See "Monitor the collection lag and duplicates" README
        section.
  - id: drop
    filter: " __collectible.state.latestTime > httpMessage.start"
    disabled: true
    conf: {}
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - disabled: false
          name: lag
          value: (Date.now()/1000-httpMessage.start).toFixed(0)
        - disabled: false
          name: eventTime
          value: httpMessage.start
        - disabled: false
          name: _time
          value: Date.now()/1000
        - disabled: false
          name: input
          value: __inputId
        - disabled: false
          name: sha
          value: C.Mask.sha256(httpMessage.start+__raw)
        - disabled: false
          name: offset
          value: __collectible.state.latestTime?__collectible.state.latestTime:__collectible.state[6162].offset
        - disabled: false
          name: channel
          value: __channel
        - disabled: false
          name: duration
          value: __collectStats.elapsedMS/1000
        - disabled: false
          name: taskId
          value: __collectible.id
        - disabled: false
          name: requestId
          value: httpMessage.requestId
        - disabled: false
          name: action
          value: " __collectible.state.latestTime >
            httpMessage.start?'dropped':'collected'"
      remove:
        - "*"
      keep:
        - from
        - to
        - state
        - _time
        - query*
        - my*
        - lag
        - eventTime
        - sha
        - input
        - job
        - channel
        - offset
        - duration
        - taskId
        - requestId
        - action
description: ""
